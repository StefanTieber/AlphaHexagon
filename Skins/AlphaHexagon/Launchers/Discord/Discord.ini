[Metadata]
Name=Discord
Author=Lycodo
Information=Discord Launcher

[Rainmeter]
@Include="#@#default_tile.inc"

[Variables]
ColorIcon=Discord.png
GrayIcon=Discord_g.png
MainAction=[!CommandMeasure MeasureLaunch "Run"]

[MeasureLaunch]
Measure=Plugin
Plugin=RunCommand
Parameter="%LocalAppData%\Discord\Update.exe --processStart Discord.exe"
State=Hide
