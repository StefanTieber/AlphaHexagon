[Metadata]
Name=Discord
Author=Lycodo
Information=Discord Launcher

[Rainmeter]
@Include="#@#default_tint_tile.inc"

[Variables]
Icon=Discord.png
TintColor=#White#
TintGray=#LightGray#

MainAction=[!CommandMeasure MeasureLaunch "Run"]

[MeasureLaunch]
Measure=Plugin
Plugin=RunCommand
Parameter="%LocalAppData%\Discord\Update.exe --processStart Discord.exe"
State=Hide
