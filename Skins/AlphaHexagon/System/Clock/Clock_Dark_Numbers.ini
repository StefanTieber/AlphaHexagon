[Metadata]
Name=Clock_Dots
Author=Lycodo
Information=Displays Time in Hours and Minutes

[Rainmeter]
Update=1000

@Include="#@#basic.inc"

[Variables]
FontSize=(32 * #Scaling#)
FontColor=#LightGray#

OffsetLeft=(19 * #Scaling#)
OffsetRight=(23 * #Scaling#)
OffsetUp=(17 * #Scaling#)
OffsetDown=(19 * #Scaling#)

[MeasureHour]
Measure=Time
Format=%H

[MeasureMinute]
Measure=Time
Format=%M

[MeasureHourLeft]
Measure=String
String=[MeasureHour]
RegExpSubstitute=1
Substitute="^(\d)\d$":"\1"
DynamicVariables=1

[MeasureHourRight]
Measure=String
String=[MeasureHour]
RegExpSubstitute=1
Substitute="^\d(\d)$":"\1"
DynamicVariables=1

[MeasureMinuteLeft]
Measure=String
String=[MeasureMinute]
RegExpSubstitute=1
Substitute="^(\d)\d$":"\1"
DynamicVariables=1

[MeasureMinuteRight]
Measure=String
String=[MeasureMinute]
RegExpSubstitute=1
Substitute="^\d(\d)$":"\1"
DynamicVariables=1

[MeterHitbox]
Meter=Image
ImageName=#IconDir##HitboxDark#
W=#IconWidth#
ImageAlpha=#HitboxAlpha#
AntiAlias=1

[MeterHourLeft]
Meter=String
MeasureName=MeasureHourLeft
MeterStyle=StyleNumber
X=(#IconWidth# / 2) - #OffsetLeft#
Y=(#IconHeight# / 2) - #OffsetUp#
DynamicVariables=1

[MeterHourRight]
Meter=String
MeasureName=MeasureHourRight
MeterStyle=StyleNumber
X=(#IconWidth# / 2) + #OffsetRight#
Y=(#IconHeight# / 2) - #OffsetUp#
DynamicVariables=1

[MeterMinuteLeft]
Meter=String
MeasureName=MeasureMinuteLeft
MeterStyle=StyleNumber
X=(#IconWidth# / 2) - #OffsetLeft#
Y=(#IconHeight# / 2) + #OffsetDown#
DynamicVariables=1

[MeterMinuteRight]
Meter=String
MeasureName=MeasureMinuteRight
MeterStyle=StyleNumber
X=(#IconWidth# / 2) + #OffsetRight#
Y=(#IconHeight# / 2) + #OffsetDown#
DynamicVariables=1
