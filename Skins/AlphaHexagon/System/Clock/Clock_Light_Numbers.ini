[Metadata]
Name=Clock_Dots
Author=Lycodo
Information=Displays Time in Hours and Minutes

[Rainmeter]
Update=1000

@Include="#@#basic.inc"

[MeasureHour]
Measure=Time
Format=%H

[MeasureMinute]
Measure=Time
Format=%M

[MeterHitbox]
Meter=Image
ImageName=#IconDir##HitboxLight#
W=#IconWidth#
ImageAlpha=#HitboxAlpha#
AntiAlias=1

[MeterNumberHour]
Meter=String
MeasureName=MeasureHour
MeterStyle=StyleUiDarkFont
FontSize=(36 * #Scaling#)
X=(#IconWidth# / 2)
Y=(#IconHeight# / 2) - (17 * #Scaling#)
DynamicVariables=1

[MeterNumberMinute]
Meter=String
MeasureName=MeasureMinute
MeterStyle=StyleUiDarkFont
FontSize=(36 * #Scaling#)
X=(#IconWidth# / 2)
Y=(#IconHeight# / 2) + (28 * #Scaling#)
DynamicVariables=1
