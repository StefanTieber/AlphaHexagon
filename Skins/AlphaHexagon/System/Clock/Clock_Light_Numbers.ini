[Metadata]
Name=Clock_Dots
Author=Lycodo
Information=Displays Time in Hours and Minutes

[Variables]
@Include="#@#variables.inc"
@Include2="#@#styles.inc"

[Rainmeter]
Update=1000
MiddleMouseUpAction=[!Refresh #CURRENTCONFIG#]
OnRefreshAction=[!Move [GridPositionX] [GridPositionY]][!Zpos -2]

[GridPositionX]
Measure=Calc
Formula=Round((#CURRENTCONFIGX# - #GridX#) / #GridW#) * #GridW# + #GridX#
[GridPositionY]
Measure=Calc
Formula=Round((#CURRENTCONFIGY# - #GridY#) / #GridH#) * #GridH# + #GridY#

[MeasureHour]
Measure=Time
Format=%H

[MeasureMinute]
Measure=Time
Format=%M

[MeterHitbox]
Meter=Image
ImageName=#IconDir##HitboxLight#
W=#IconWith#
ImageAlpha=#HitboxAlpha#
AntiAlias=1

[MeterNumberHour]
Meter=String
MeasureName=MeasureHour
MeterStyle=StyleUiDarkFont
FontSize=26
X=(#IconWith# / 2)
Y=(#IconHight# / 2) - 13
DynamicVariables=1

[MeterNumberMinute]
Meter=String
MeasureName=MeasureMinute
MeterStyle=StyleUiDarkFont
FontSize=26
X=(#IconWith# / 2)
Y=(#IconHight# / 2) + 19
DynamicVariables=1
