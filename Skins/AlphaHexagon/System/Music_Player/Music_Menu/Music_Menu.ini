[Metadata]
Name=Music_Menu
Author=Lycodo
Information=Music Menu to Open Music Player (not meant to be loaded on its own)

[Variables]
NumberOptions=1

@Include="#@#variables.inc"
@Include2="#@#styles.inc"

[Rainmeter]
Update=16
OnRefreshAction=[!Hide]

[MeterBorder]
Meter=Image
SolidColor=#MenuBorderColor#
W=202
H=(#NumberOptions#*22+10)

[MeterBackground]
Meter=Image
SolidColor=#MenuBackgroundColor#
X=1
Y=1
W=200
H=(#NumberOptions#*22+8)

[MeterHitboxLock]
Meter=Image
SolidColor=#MenuBackgroundColor#
X=3
Y=5
W=196
H=22
MouseOverAction=[!SetOption #CURRENTSECTION# SolidColor #MenuMouseOverColor#][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# SolidColor #MenuBackgroundColor#][!Update]
LeftMouseUpAction=[!CommandMeasure MeasureNowPlaying "OpenPlayer" "#ROOTCONFIG#\System\Music_Player"]
MouseActionCursor=0

[MeterLabelLock]
Meter=String
MeterStyle=StyleMenuFont
Text="Open Music Player"
X=30r
Y=2r

