[Metadata]
Name=Music_Player
Author=Lycodo
Information=3 simple buttons to control your Music Player (Windows Media Player in this case)

[Rainmeter]
Update=100
ContextTitle=Open Music Player
ContextAction=[!CommandMeasure MeasureNowPlaying "OpenPlayer"]

@Include="#@#basic.inc"

[Variables]
IconPlay=Music_Player\Play.png
IconPause=Music_Player\Pause.png
IconPrevious=Music_Player\Previous.png
IconNext=Music_Player\Next.png

[MeasureNowPlaying]
Measure=NowPlaying
PlayerName=WMP
;WMP means Windows Media Player

[MeasureState]
Measure=NowPlaying
PlayerName=[MeasureNowPlaying]
PlayerType=STATE
Substitute="0":"#IconPlay#", "1":"#IconPause#", "2":"#IconPlay#"

[MeasureStatus]
Measure=NowPlaying
PlayerName=[MeasureNowPlaying]
PlayerType=STATUS
IfEqualValue=0
IfEqualAction=[!Hide]
IfAboveValue=0
IfAboveAction=[!Show]

[MeterHitboxPrevious]
Meter=Image
ImageName=#IconDir##Hitbox#
W=#IconWidth#
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure MeasureNowPlaying "Previous"]

[MeterIconPrevious]
Meter=Image
ImageName=#IconDir##IconPrevious#
W=#IconWidth#
X=0r
AntiAlias=1

[MeterHitboxPlayPause]
Meter=Image
ImageName=#IconDir##Hitbox#
W=#IconWidth#
X=(1*#IconWidth#)
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure MeasureNowPlaying "PlayPause"]

[MeterIconPlayPause]
Meter=Image
MeasureName=MeasureState
ImageName=#IconDir#%1
W=#IconWidth#
X=0r
AntiAlias=1

[MeterHitboxNext]
Meter=Image
ImageName=#IconDir##Hitbox#
W=#IconWidth#
X=(2*#IconWidth#)
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure MeasureNowPlaying "Next"]

[MeterIconNext]
Meter=Image
ImageName=#IconDir##IconNext#
W=#IconWidth#
X=0r
AntiAlias=1
