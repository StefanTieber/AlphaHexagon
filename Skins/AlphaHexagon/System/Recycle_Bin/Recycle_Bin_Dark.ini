[Metadata]
Name=Recycle_Bin
Author=Lycodo
Information=Windows Recycle Bin Launcher

[Rainmeter]
@Include="#@#default_tint_tile.inc"

[Variables]
Icon=Recycle_Bin.png
TintColor=0,170,0
TintGray=#LightGray#
Hitbox=#HitboxDark#

MainAction=[!CommandMeasure MeasureCount "OpenBin"]

[MeasureCount]
Measure=Plugin
Plugin=RecycleManager
RecycleType=Count
Drives=All

[Drag&Drop]
Measure=Plugin
Plugin=Drag&Drop
Action=Delete
ProcessAllFiles=1
