[Metadata]
Name=Recycle_Bin
Author=Lycodo
Information=Windows Recycle Bin Launcher

[Rainmeter]
@Include="#@#default_tint_tile.inc"

[Variables]
IconName=Recycle_Bin
ActiveColor=0,170,0
InactiveColor=#LightGray#
Hitbox=#HitboxDark#

MainAction=[!CommandMeasure MeasureCount "OpenBin"]

[MeasureCount]
Measure=Plugin
Plugin=RecycleManager
RecycleType=Count
Drives=All

[Drag&Drop]
Measure=Plugin
Plugin=Drag&Drop
Action=Delete
ProcessAllFiles=1
