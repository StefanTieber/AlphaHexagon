[Metadata]
Name=Recycle_Bin
Author=Lycodo
Information=Windows Recycle Bin Launcher

[Rainmeter]
@Include="#@#default_tile.inc"

[Variables]
ColorIcon=Recycle_Bin.png
GrayIcon=Recycle_Bin_g.png
Hitbox=#HitboxLight#
MainAction=[!CommandMeasure MeasureCount "OpenBin"]

[MeasureCount]
Measure=Plugin
Plugin=RecycleManager
RecycleType=Count
Drives=All

[Drag&Drop]
Measure=Plugin
Plugin=Drag&Drop
Action=Delete
OnEnterAction=[!CommandMeasure Fader "Stop 2"][!CommandMeasure Fader "Execute 1"]
OnLeaveAction=[!CommandMeasure Fader "Stop 1"][!CommandMeasure Fader "Execute 2"]
ProcessAllFiles=1
