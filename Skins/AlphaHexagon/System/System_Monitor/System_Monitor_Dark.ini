[Metadata]
Name=System_Monitor
Author=Lycodo
Information=Displays CPU, RAM, and SSD(read/write) Usage

[Rainmeter]
Update=100

@Include="#@#basic.inc"

[Variables]
MainAction=["taskmgr.exe"]

RadiusOut=(50 * #Scaling#)
RadiusIn=(45 * #Scaling#)
FontSize=(23 * #Scaling#)
FontOffset=(1 * #Scaling#)

LineColor=#LightGray#
FontColor=#LightGray#

[MeasureCPU]
Measure=CPU
AverageSize=32

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=10

[MeasureSSD]
Measure=Plugin
Plugin=UsageMonitor
Category=PhysicalDisk
Counter=% Disk Time
AverageSize=32

[MeterHitboxCPU]
Meter=Image
ImageName=#IconDir##HitboxDark#
W=#IconWidth#
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=#MainAction#
UpdateDivider=-1

[MeterCircleBackCPU]
Meter=Roundline
MeasureName=MeasureCPU
W=#IconWidth#
H=#IconHeight#
X=0r
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#LineColor#
Solid=1
AntiAlias=1
DynamicVariables=1

[MeterLabelCPU]
Meter=String
Text="CPU"
MeterStyle=StyleLabel
X=(#IconWidth# / 2)r
Y=(#IconHeight# / 2) + #FontOffset#
UpdateDivider=-1

[MeterHitboxRAM]
Meter=Image
ImageName=#IconDir##HitboxDark#
W=#IconWidth#
X=(1*#IconWidth#)
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=#MainAction#
UpdateDivider=-1

[MeterCircleBackRAM]
Meter=Roundline
MeasureName=MeasureRAM
W=#IconWidth#
H=#IconHeight#
X=0r
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#LineColor#
Solid=1
AntiAlias=1
DynamicVariables=1
UpdateDivider=10

[MeterLabelRAM]
Meter=String
Text="RAM"
MeterStyle=StyleLabel
X=(#IconWidth# / 2)r
Y=(#IconHeight# / 2) + #FontOffset#
UpdateDivider=-1

[MeterHitboxSSD]
Meter=Image
ImageName=#IconDir##HitboxDark#
W=#IconWidth#
X=(2*#IconWidth#)
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=#MainAction#
UpdateDivider=-1

[MeterCircleBackSSD]
Meter=Roundline
MeasureName=MeasureSSD
W=#IconWidth#
H=#IconHeight#
X=0r
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#LineColor#
Solid=1
AntiAlias=1
DynamicVariables=1

[MeterLabelSSD]
Meter=String
Text="SSD"
MeterStyle=StyleLabel
X=(#IconWidth# / 2)r
Y=(#IconHeight# / 2) + #FontOffset#
UpdateDivider=-1
