[Metadata]
Name=System_Monitor
Author=Lycodo
Information=Displays CPU, RAM, and HDD(read/write) Usage

[Variables]
RadiusOut=36
RadiusIn=32
FontSize=22

Launch=["taskmgr.exe"]

@Include="#@#variables.inc"
@Include2="#@#styles.inc"

[Rainmeter]
Update=100
MiddleMouseUpAction=[!Refresh #CURRENTCONFIG#]
OnRefreshAction=[!Move [GridPositionX] [GridPositionY]][!Zpos -2]

[GridPositionX]
Measure=Calc
Formula=Round((#CURRENTCONFIGX# - #GridX#) / #GridW#) * #GridW# + #GridX#
[GridPositionY]
Measure=Calc
Formula=Round((#CURRENTCONFIGY# - #GridY#) / #GridH#) * #GridH# + #GridY#

[MeasureCPU]
Measure=CPU
AverageSize=32

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=10

[MeasureHDD]
Measure=Plugin
Plugin=UsageMonitor
Category=PhysicalDisk
Counter=% Disk Time
AverageSize=32

[MeterHitboxCPU]
Meter=Image
ImageName=#IconDir##HitboxDark#
W=#IconWith#
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=#Launch#
UpdateDivider=-1

[MeterCircleBackCPU]
Meter=Roundline
MeasureName=MeasureCPU
W=#IconWith#
H=#IconHight#
X=0r
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#LightGray#
Solid=1
AntiAlias=1
DynamicVariables=1

[MeterLabelCPU]
Meter=String
Text="CPU"
MeterStyle=StyleUiLightFont
FontSize=#FontSize#
X=(#IconWith# / 2)r
Y=(#IconHight# / 2) + 3r
UpdateDivider=-1

[MeterHitboxRAM]
Meter=Image
ImageName=#IconDir##HitboxDark#
W=#IconWith#
X=(1*#IconWith#)
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=#Launch#
UpdateDivider=-1

[MeterCircleBackRAM]
Meter=Roundline
MeasureName=MeasureRAM
W=#IconWith#
H=#IconHight#
X=0r
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#LightGray#
Solid=1
AntiAlias=1
DynamicVariables=1
UpdateDivider=10

[MeterLabelRAM]
Meter=String
Text="RAM"
MeterStyle=StyleUiLightFont
FontSize=#FontSize#
X=(#IconWith# / 2)r
Y=(#IconHight# / 2) + 3r
UpdateDivider=-1

[MeterHitboxHDD]
Meter=Image
ImageName=#IconDir##HitboxDark#
W=#IconWith#
X=(2*#IconWith#)
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=#Launch#
UpdateDivider=-1

[MeterCircleBackHDD]
Meter=Roundline
MeasureName=MeasureHDD
W=#IconWith#
H=#IconHight#
X=0r
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#LightGray#
Solid=1
AntiAlias=1
DynamicVariables=1

[MeterLabelHDD]
Meter=String
Text="HDD"
MeterStyle=StyleUiLightFont
FontSize=#FontSize#
X=(#IconWith# / 2)r
Y=(#IconHight# / 2) + 3r
UpdateDivider=-1
