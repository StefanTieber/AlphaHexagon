[Metadata]
Name=System_Monitor
Author=Lycodo
Information=Displays CPU, RAM, and HDD(read/write) Usage

[Variables]
RadiusOut=(50 * #Scaling#)
RadiusIn=(45 * #Scaling#)
FontSize=(30 * #Scaling#)
FontOffset=(4 * #Scaling#)

Launch=["taskmgr.exe"]

@Include="#@#variables.inc"
@Include2="#@#styles.inc"

[Rainmeter]
Update=100
MiddleMouseUpAction=[!Refresh #CURRENTCONFIG#]
OnRefreshAction=[!Move [GridPositionX] [GridPositionY]][!Zpos -2]

[GridPositionX]
Measure=Calc
Formula=Round((#CURRENTCONFIGX# - #GridX#) / #GridW#) * #GridW# + #GridX#
[GridPositionY]
Measure=Calc
Formula=Round((#CURRENTCONFIGY# - #GridY#) / #GridH#) * #GridH# + #GridY#

[MeasureCPU]
Measure=CPU
AverageSize=32

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=10

[MeasureHDDread]
Measure=Plugin
Plugin=UsageMonitor
Alias=IOREAD
AverageSize=32

[MeasureHDDwrite]
Measure=Plugin
Plugin=UsageMonitor
Alias=IOWRITE
AverageSize=32

[MeterHitboxCPU]
Meter=Image
ImageName=#IconDir##HitboxLight#
W=#IconWidth#
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=#Launch#
UpdateDivider=-1

[MeterCircleBackCPU]
Meter=Roundline
MeasureName=MeasureCPU
W=#IconWidth#
H=#IconHeight#
X=0r
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#DarkGray#
Solid=1
AntiAlias=1
DynamicVariables=1

[MeterLabelCPU]
Meter=String
Text="CPU"
MeterStyle=StyleUiDarkFont
FontSize=#FontSize#
X=(#IconWidth# / 2)r
Y=(#IconHeight# / 2) + #FontOffset#
UpdateDivider=-1

[MeterHitboxRAM]
Meter=Image
ImageName=#IconDir##HitboxLight#
W=#IconWidth#
X=(1*#IconWidth#)
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=#Launch#
UpdateDivider=-1

[MeterCircleBackRAM]
Meter=Roundline
MeasureName=MeasureRAM
W=#IconWidth#
H=#IconHeight#
X=0r
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#DarkGray#
Solid=1
AntiAlias=1
DynamicVariables=1
UpdateDivider=10

[MeterLabelRAM]
Meter=String
Text="RAM"
MeterStyle=StyleUiDarkFont
FontSize=#FontSize#
X=(#IconWidth# / 2)r
Y=(#IconHeight# / 2) + #FontOffset#
UpdateDivider=-1

[MeterHitboxHDD]
Meter=Image
ImageName=#IconDir##HitboxLight#
W=#IconWidth#
X=(2*#IconWidth#)
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=#Launch#
UpdateDivider=-1

[MeterCircleBackHDDread]
Meter=Roundline
MeasureName=MeasureHDDread
W=#IconWidth#
H=#IconHeight#
X=0r
StartAngle=(Rad(270))
RotationAngle=(Rad(-180))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#DarkGray#
Solid=1
AntiAlias=1
DynamicVariables=1

[MeterCircleBackHDDwrite]
Meter=Roundline
MeasureName=MeasureHDDwrite
W=#IconWidth#
H=#IconHeight#
X=0r
StartAngle=(Rad(270))
RotationAngle=(Rad(180))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#DarkGray#
Solid=1
AntiAlias=1
DynamicVariables=1

[MeterLabelHDD]
Meter=String
Text="R/W"
MeterStyle=StyleUiDarkFont
FontSize=#FontSize#
X=(#IconWidth# / 2)r
Y=(#IconHeight# / 2) + #FontOffset#
UpdateDivider=-1
