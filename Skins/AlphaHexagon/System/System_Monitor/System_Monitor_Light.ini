[Metadata]
Name=System_Monitor
Author=Lycodo
Information=Displays CPU, RAM, and SSD(read/write) Usage

[Rainmeter]
Update=100

@Include="#@#basic.inc"

[Variables]
Hitbox=#HitboxLight#
MainAction=["taskmgr.exe"]

RadiusOut=(50 * #Scaling#)
RadiusIn=(45 * #Scaling#)
FontSize=(23 * #Scaling#)
FontOffset=(1 * #Scaling#)

LineColor=#DarkGray#
FontColor=#DarkGray#

[MeasureCPU]
Measure=CPU
AverageSize=32

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=10

[MeasureSSD]
Measure=Plugin
Plugin=UsageMonitor
Category=PhysicalDisk
Counter=% Disk Time
AverageSize=32

[StyleContainer]
SolidColor=255,255,255,255
W=#IconWidth#
H=#IconHeight#

[StyleHitbox]
ImageName=#HitboxPath#
W=#IconWidth#
ImageAlpha=#HitboxAlpha#
AntiAlias=1
LeftMouseUpAction=#MainAction#
UpdateDivider=-1

[StyleRoundline]
W=#IconWidth#
H=#IconHeight#
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=#RadiusIn#
LineLength=#RadiusOut#
LineColor=#LineColor#
Solid=1
AntiAlias=1

[StyleLabel]
FontFace=Orbitron
FontSize=#FontSize#
StringAlign=CenterCenter
X=(#IconWidth# / 2)
Y=(#IconHeight# / 2) + #FontOffset#
FontColor=#FontColor#
AntiAlias=1
UpdateDivider=-1

[MeterContainerCPU]
Meter=Image
MeterStyle=StyleContainer
X=(0 * #GridW#)

[MeterContainerRAM]
Meter=Image
MeterStyle=StyleContainer
X=(2 * #GridW#)

[MeterContainerSSD]
Meter=Image
MeterStyle=StyleContainer
X=(4 * #GridW#)

[MeterHitboxCPU]
Container=MeterContainerCPU
Meter=Image
MeterStyle=StyleHitbox

[MeterHitboxRAM]
Container=MeterContainerRAM
Meter=Image
MeterStyle=StyleHitbox

[MeterHitboxSSD]
Container=MeterContainerSSD
Meter=Image
MeterStyle=StyleHitbox

[MeterRoundlineCPU]
Container=MeterContainerCPU
Meter=Roundline
MeterStyle=StyleRoundline
MeasureName=MeasureCPU

[MeterRoundlineRAM]
Container=MeterContainerRAM
Meter=Roundline
MeterStyle=StyleRoundline
MeasureName=MeasureRAM
UpdateDivider=10

[MeterRoundlineSSD]
Container=MeterContainerSSD
Meter=Roundline
MeterStyle=StyleRoundline
MeasureName=MeasureSSD

[MeterLabelCPU]
Container=MeterContainerCPU
Meter=String
MeterStyle=StyleLabel
Text="CPU"

[MeterLabelRAM]
Container=MeterContainerRAM
Meter=String
MeterStyle=StyleLabel
Text="RAM"

[MeterLabelSSD]
Container=MeterContainerSSD
Meter=String
MeterStyle=StyleLabel
Text="SSD"
