[Metadata]
Name=Wallpaper
Author=Lycodo
Information=Automaticly sets wallpaper depending on Resolution

[Rainmeter]
Update=-1
OnRefreshAction=[!SetWallpaper #@#Wallpapers\Hexagon_[VirtualTaskBarHeight].png Fill]

@Include="#@#variables.inc"

[VirtualTaskBarHeight]
Measure=Calc
Formula=Clamp(Round((1 - #WORKAREAHEIGHT# / #SCREENAREAHEIGHT#) * 108) * 10, 0, 60)

[MeterString]
Meter=String
