[Metadata]
Name=Wallpaper
Author=Lycodo
Information=Automaticly sets wallpaper depending on Resolution

[Rainmeter]
@Include="#@#variables.inc"
@Include2="#@#global_theme.inc"
Group=GlobalTheme

Update=-1
OnRefreshAction=[!SetWallpaper #@#Wallpapers\Hexagon_#Theme#_[VirtualTaskBarHeight].png Fill]

[VirtualTaskBarHeight]
Measure=Calc
Formula=1080 - #vWorkAreaHeight# * #ReverseScaling#

[MeterString]
Meter=String
